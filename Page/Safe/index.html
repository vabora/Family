<div id="Safe" class="height-full overflow-auto bg-dark radius-small padding">
    <el-row :gutter="10">
        <el-col :span="24-setWidth">
            <el-card class="border-none">
                <div slot="header">
                    <span><i class="icon-database"></i> 数据表列表</span>
                    <el-button class="float-right margin-right" icon="icon-add-fill" size="mini" type="success" @click="add()">
                        新增备份 </el-button>
                </div>
                <el-table :stripe="true" :data="fileData" class="width-full">
                    <el-table-column prop="name" label="文件名称">
                    </el-table-column>
                    <el-table-column prop="size" label="文件大小" width="100">
                    </el-table-column>
                    <el-table-column prop="time" label="创建时间" width="160">
                    </el-table-column>
                    <el-table-column label="操作" width="190">
                        <template slot-scope="scope">
                            <el-button icon="icon-view" size="mini" type="primary" @click="get(scope.row)"> 查看</el-button>
                            <el-button icon="icon-delete" size="mini" type="danger" @click="del(scope.row.name)"> 删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-card>
        </el-col>
        <el-col :span="setWidth">
            <el-card class="border-none">
                <div slot="header">
                    <span><i class="icon-data"></i> 备份信息管理</span>
                </div>
                <el-form :model="fileForm" :rules="rules" ref="fileForm">
                    <el-form-item prop="name">
                        <el-input type="text" readonly class="border-none" placeholder="请输入备份文件名称" prefix-icon="icon-note" v-model="fileForm.name"></el-input>
                    </el-form-item>
                    <el-form-item prop="content">
                        <el-input type="textarea" readonly class="border-none" :autosize="{ minRows:2, maxRows:12}" placeholder="请输入备份文件内容" v-model="fileForm.content"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button class="margin-top-medium margin-bottom-medium" icon="icon-remove" type="warning"
                            @click="reset"> 取消操作</el-button>
                        <el-button class="margin-top-medium margin-bottom-medium" icon="icon-refresh" type="danger"
                            @click="set"> 还原数据</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-col>
    </el-row>

</div>
