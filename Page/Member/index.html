<div id="Member" class="height-full overflow-auto bg-dark radius-small padding">
    <el-row :gutter="10">
        <el-col :span="24-setWidth">
            <el-card class="border-none">
                <div slot="header">
                    <span><i class="icon-user-group"></i> 成员信息列表</span>
                    <el-button class="float-right margin-right" icon="icon-add-fill" size="mini" type="success" @click="setWidth=10">
                        新增成员</el-button>
                </div>
                <el-tree :data="memberData" node-key="id" default-expand-all :expand-on-click-node="false">
                    <span style="flex: 1;display: flex;align-items: center;justify-content: space-between;" slot-scope="{ node, data }">
                        <span>{{ node.label }}</span>
                        <span>
                            <el-dropdown class="margin-mini" trigger="click">
                                <el-button type="primary" icon="icon-user-setting" size="mini"> 操作选项 <i class="el-icon-arrow-down el-icon--right"></i></el-button>
                                <el-dropdown-menu slot="dropdown">
                                  <el-dropdown-item><i class="icon-user-add"></i> 添加子级</el-dropdown-item>
                                  <el-dropdown-item><i class="icon-user-group"></i> 添加配偶</el-dropdown-item>
                                  <el-dropdown-item><i class="icon-edit"></i> 编辑信息</el-dropdown-item>
                                  <el-dropdown-item><i class="icon-delete"></i> 删除信息</el-dropdown-item>
                                </el-dropdown-menu>
                              </el-dropdown>
                        </span>
                    </span>
                </el-tree>

            </el-card>
        </el-col>
        <el-col :span="setWidth">
            <el-card class="border-none">
                <div slot="header">
                    <span><i class="icon-user-info"></i> 成员信息管理</span>
                </div>
                <el-form :model="memberForm" :rules="rules" ref="memberForm">
                    <el-form-item prop="name">
                        <el-input type="text" class="border-none" placeholder="请输入家谱名称" prefix-icon="icon-user" v-model="memberForm.name"></el-input>
                    </el-form-item>
                    <el-form-item prop="image">
                        <el-input type="text" readonly class="border-none" placeholder="请上传封面图片" prefix-icon="icon-image"
                            v-model="memberForm.image">
                            <div slot="append">
                                <el-upload action="https://jsonplaceholder.typicode.com/posts/">
                                    <el-button icon="icon-image"> 封面</el-button>
                                </el-upload>
                            </div>

                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button class="margin-top-medium margin-bottom-medium" icon="icon-remove" type="warning"
                            @click="resetForm"> 取消操作</el-button>
                        <el-button class="margin-top-medium margin-bottom-medium" icon="icon-submit" type="primary"
                            @click="setBook"> 执行操作</el-button>
                    </el-form-item>
                </el-form>
            </el-card>
        </el-col>
    </el-row>

</div>
